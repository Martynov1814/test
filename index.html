<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Тестовое задание</title>
</head>
<body>
    <div class="container" id="app">
        <div class="row">
            <div class="col-12">
                <table>
                    <caption>Список товаров</caption>
                    <tr>
                        <th>
                            <div class="prod-row">
                                <div class="prod">Наименование товара</div>
                                <div class="prod">Арткул</div>
                                <div class="prod">Серия</div>
                                <div class="prod">Цена</div>
                            </div>
                        </th>
                        <!-- <th>Наименование товара</th>
                        <th>Артикул</th>
                        <th>Серия</th>
                        <th>Цена</th> -->
                    </tr>
                    <br>
                    <tr>
                        <td>
                            <li v-for="(product, index) in products" class="list-group-item list-group-item-action pointer" v-bind:class="{'active': selectedProductIndex === index}">
                                <div class="prod-row">
                                    <div class="prod">{{ product.name }}</div>  
                                    <div class="prod">{{ product.vendor_code }}</div> 
                                    <div class="prod">{{ product.series }}</div> 
                                    <div class="prod">{{ product.price }}</div>
                                </div>
                                <button class="btn btn-outline-success btn-setting" @click="settingWindowVisibity = !settingWindowVisibity" v-text="changeBtnText"></button>
                            </li>
                        </td>
                        <!-- <td>
                            <li v-for="product in products" class="list-group-item pointer"> {{ product.vendor_code }} </li>
                        </td>
                        <td>
                            <li v-for="product in products" class="list-group-item pointer"> {{ product.series }} </li>
                        </td>
                        <td>
                            <li v-for="product in products" class="list-group-item pointer"> {{ product.price }} </li>
                        </td> -->
                    </tr>
                    <div class="windowSettings" v-if="settingWindowVisibity">
                        <div class="mutation">
                            <h2 class="mutation-title">Форма редактирования товарного списка</h1>
                            <span class="mutation-content">К сожалению в данный редактор не доступен.</span>
                        </div>
                    </div>

                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
